    <body>
        <header>
            <span>Better FEH Inheritance</span>
            <div class="socials">
                <a aria-label="GitHub Repository" href="https://github.com/mk360/feh-inheritance"><img src="./static/github.png" /></a>
                <a aria-label="Ko-fi webpage" href="https://ko-fi.com/toniontheonion">
                    <img class="social-icon" src="./static/kofi.png" />
                </a>
            </div>
        </header>
        <main>
            <section class="frame barracks-frame">
                <div class="content">
                    <div id="barracks-heading" class="heading">
                        My roster
                    </div>
                    <div id="barracks">
                    </div>
                    <div class="extra">
                        <button id="export" class="cta">Export Roster</button>
                        <input type="file" accept="application/JSON" id="import" style="display: none" />
                        <label class="cta cta-label" for="import">Import Roster</label>
                    </div>
                </div>
            </section>
            <section class="frame search-frame">
                <div class="content">
                    <nav>
                        <ul>
                            <li>
                                <input type="radio" checked id="search" name="tab" />
                                <label for="search">Heroes Search</label>
                            </li>
                            <li>
                                <input type="radio" id="inheritables" name="tab" />
                                <label for="inheritables">Inheritable Skills</label>
                            </li>
                        </ul>
                    </nav>
                    <div class="input-container">
                        <input placeholder="Search for a Hero to add to the roster" id="search-query" />
                    </div>
                    <div class="tab-content" id="search-content">
                    </div>
                    <div class="tab-content hide" id="inheritables-content">
                        <div id="upgrade-heading" class="heading">
                            Select a Hero from your roster to see what they can inherit. Mark a Hero as a favorite to omit them from the search.
                        </div>
                        <div id="skill-filters" class="hide">
                            <input type="radio" name="skill-filter" id="weapon" class="filter-input" />
                            <label for="weapon" class="skill-filter-label">
                                <img loading="lazy" src="./static/weapon-icon.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="assist" class="filter-input" />
                            <label for="assist" class="skill-filter-label">
                                <img loading="lazy" src="./static/assist-icon.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="special" class="filter-input" />
                            <label for="special" class="skill-filter-label">
                                <img loading="lazy" src="./static/special-icon.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="A" class="filter-input" />
                            <label for="A" class="skill-filter-label">
                                <img loading="lazy" src="./static/A.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="B" class="filter-input" />
                            <label for="B" class="skill-filter-label">
                                <img loading="lazy" src="./static/B.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="C" class="filter-input" />
                            <label for="C" class="skill-filter-label">
                                <img loading="lazy" src="./static/C.png" />
                            </label>
                            <!-- <input type="radio" name="skill-filter" id="x" class="filter-input" />
                            <label for="x" class="skill-filter-label"></label> -->
                        </div>
                        <div id="inheritance-target">
                        </div>
                        <div id="skill-donors">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <dialog id="promotion-reasons">
        </dialog>
