<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./static/index.css" />
    </head>
    <body>
        <header>
            Better FEH Inheritance
        </header>
        <main>
            <section class="frame barracks-frame">
                <section class="content">
                    <div class="heading">
                        My roster
                    </div>
                    <div id="barracks"></div>
                </section>
            </section>
            <section class="frame">
                <div class="content">
                    <nav>
                        <ul>
                            <li>
                                <input type="radio" id="search" name="tab" />
                                <label for="search">Search a Character</label>
                            </li>
                            <li>
                                <input type="radio" id="inheritables" name="tab" />
                                <label for="inheritables">Check Inheritable Skills</label>
                            </li>
                        </ul>
                    </nav>
                    <div class="tab-content" id="search-content">
                        Test
                    </div>
                    <div class="tab-content hide" id="inheritables-content">
                        bonjour
                    </div>
                </div>
            </section>
        </main>
        <dialog id="inheritable-skills">
            <div class="frame">
                <div class="content skills-modal">
                    <div class="skill-filters">
                        <input type="radio" class="skill-filter" id="weapon" name="skill" />
                        <label for="weapon" class="filter-weapon">Weapon</label>
                        <input type="radio" class="skill-filter" id="assist" name="skill" />
                        <label for="assist" class="filter-assist">Weapon</label>
                        <input type="radio" class="skill-filter" id="special" name="skill" />
                        <input type="radio" class="skill-filter" id="a" name="skill" />
                        <input type="radio" class="skill-filter" id="b" name="skill" />
                        <input type="radio" class="skill-filter" id="c" name="skill" />
                    </div>
                </div>
            </div>
        </dialog>
        <script src="./script/index.js"></script>
    </body>
</html>
