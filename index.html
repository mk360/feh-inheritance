<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./static/index.css" />
    </head>
    <body>
        <main>
            <section class="frame">
                <div class="searchbox content">
                    <input list="search-results" id="hero-search" class="search-field" />
                    <datalist class="hide" id="search-results"></datalist>
                    <div class="mode-container">
                        <input type="radio" name="app-mode" checked value="search" class="mode-switch" id="search-mode" />
                        <label class="mode-label" for="search-mode">Search Mode</label>
                        <div class="switch-bg">
                            <div class="switch-circle"></div>
                        </div>
                        <input type="radio" name="app-mode" value="delete" class="mode-switch" id="delete-mode" />
                        <label class="mode-label" for="delete-mode">Delete Mode</label>
                    </div>
                </div>
            </section>
            <section class="frame">
                <div id="barracks" class="content">
                    
                </div>
            </section>
        </main>
        <dialog id="inheritable-skills">
            <div class="frame">
                <div class="content skills-modal">
                    <div class="skill-filters">
                        <input type="radio" class="skill-filter" id="weapon" name="skill" />
                        <label for="weapon" class="filter-weapon">Weapon</label>
                        <input type="radio" class="skill-filter" id="assist" name="skill" />
                        <label for="assist" class="filter-assist">Weapon</label>
                        <input type="radio" class="skill-filter" id="special" name="skill" />
                        <input type="radio" class="skill-filter" id="a" name="skill" />
                        <input type="radio" class="skill-filter" id="b" name="skill" />
                        <input type="radio" class="skill-filter" id="c" name="skill" />
                    </div>
                </div>
            </div>
        </dialog>
        <script src="./script/index.js"></script>
    </body>
</html>
