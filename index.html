<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./static/index.css" />
    </head>
    <body>
        <header>
            Better FEH Inheritance
        </header>
        <main>
            <section class="frame barracks-frame">
                <div class="content">
                    <div id="barracks-heading" class="heading">
                        My roster
                    </div>
                    <div id="barracks">
                    </div>
                </div>
            </section>
            <section class="frame search-frame">
                <div class="content">
                    <nav>
                        <ul>
                            <li>
                                <input type="radio" checked id="search" name="tab" />
                                <label for="search">Search for a Character</label>
                            </li>
                            <li>
                                <input type="radio" id="inheritables" name="tab" />
                                <label for="inheritables">Check Inheritable Skills</label>
                            </li>
                        </ul>
                    </nav>
                    <div class="input-container">
                        <input placeholder="Search for a Hero to add to your roster" id="search-query" />
                    </div>
                    <div class="tab-content" id="search-content">
                    </div>
                    <div class="tab-content hide" id="inheritables-content">
                        <div id="upgrade-heading" class="heading">
                            Select a character from your roster to upgrade. Mark a character as a favorite to omit them from the search.
                        </div>
                        <div class="skill-filters">
                            <input type="radio" name="skill-filter" id="weapon" class="filter-input" />
                            <label for="weapon" class="skill-filter-label"></label>
                            <input type="radio" name="skill-filter" id="assist" class="filter-input" />
                            <label for="assist" class="skill-filter-label"></label>
                            <input type="radio" name="skill-filter" id="special" class="filter-input" />
                            <label for="special" class="skill-filter-label"></label>
                            <input type="radio" name="skill-filter" id="a" class="filter-input" />
                            <label for="a" class="skill-filter-label"></label>
                            <input type="radio" name="skill-filter" id="b" class="filter-input" />
                            <label for="b" class="skill-filter-label"></label>
                            <input type="radio" name="skill-filter" id="c" class="filter-input" />
                            <label for="c" class="skill-filter-label"></label>
                            <input type="radio" name="skill-filter" id="x" class="filter-input" />
                            <label for="x" class="skill-filter-label"></label>
                        </div>
                        <div id="inheritance-target">

                        </div>
                        <div id="skill-donors">
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            
        </footer>
        <script src="./script/index.js"></script>
    </body>
</html>
