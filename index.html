        <meta property="og:description" content="Check who your favorite units can inherit skills from, in a more digestible way than in the game." />
        <meta property="og:image" content="https://replug.io/images/example.png" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://feh-inheritance.tonion-the-onion.com/" />

    <body>
        <header>
            Better FEH Inheritance
        </header>
        <main>
            <section class="frame barracks-frame">
                <div class="content">
                    <div id="barracks-heading" class="heading">
                        My roster
                    </div>
                    <div id="barracks">
                    </div>
                </div>
            </section>
            <section class="frame search-frame">
                <div class="content">
                    <nav>
                        <ul>
                            <li>
                                <input type="radio" checked id="search" name="tab" />
                                <label for="search">Search Characters</label>
                            </li>
                            <li>
                                <input type="radio" id="inheritables" name="tab" />
                                <label for="inheritables">Inheritable Skills</label>
                            </li>
                        </ul>
                    </nav>
                    <div class="input-container">
                        <input placeholder="Search for a Hero to add to your roster" id="search-query" />
                    </div>
                    <div class="tab-content" id="search-content">
                    </div>
                    <div class="tab-content hide" id="inheritables-content">
                        <div id="upgrade-heading" class="heading">
                            Select a character from your roster to upgrade. Mark a character as a favorite to omit them from the search.
                        </div>
                        <div id="skill-filters" class="hide">
                            <input type="radio" name="skill-filter" id="weapon" class="filter-input" />
                            <label for="weapon" class="skill-filter-label">
                                <img src="./static/weapon-icon.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="assist" class="filter-input" />
                            <label for="assist" class="skill-filter-label">
                                <img src="./static/assist-icon.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="special" class="filter-input" />
                            <label for="special" class="skill-filter-label">
                                <img src="./static/special-icon.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="A" class="filter-input" />
                            <label for="A" class="skill-filter-label">
                                <img src="./static/A.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="B" class="filter-input" />
                            <label for="B" class="skill-filter-label">
                                <img src="./static/B.png" />
                            </label>
                            <input type="radio" name="skill-filter" id="C" class="filter-input" />
                            <label for="C" class="skill-filter-label">
                                <img src="./static/C.png" />
                            </label>
                            <!-- <input type="radio" name="skill-filter" id="x" class="filter-input" />
                            <label for="x" class="skill-filter-label"></label> -->
                        </div>
                        <div id="inheritance-target">
                        </div>
                        <div id="skill-donors">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            Star my repository on
            <a href="https://github.com/mk360/feh-inheritance"><img src="./static/github.png" /></a>
            or buy me a coffee at
            <a href="https://ko-fi.com/toniontheonion"><img class="social-icon" src="./static/kofi.png" /></a>!
        </footer>
        <script src="./script/index.js"></script>
    </body>
</html>
